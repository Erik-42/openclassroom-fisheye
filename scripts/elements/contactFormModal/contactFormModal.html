<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css">
    <title>contactFormModal</title>
</head>

<body style="display: flex;">

    <aside id="contact_modal" aria-label="Modal de contact">
        <div class="modal">
            <header class="modal__header">
                <h2>Contactez-moi</h2>
                <img class="closeBtn" src="../../../assets/icons/close.svg" tabindex="7" onclick="closeModal()" />
            </header>

            <h3 class="modal__photographerName">`${photographerName}`</h3>

            <form name="reserve" action="./index.html" method="get" class="formContact">

                <div class="formInputs">

                    <div class="formData">
                        <label form="firstname" for="first">Prénom</label><br>
                        <input class="textControl" type="text" id="firstname" name="firstname" minlength="2" aria-label="Your firstname" tabindex="2"><br>
			        </div>

                    <div class="formData">
                        <label form="lastname" for="last">Nom</label><br>
                        <input class="textControl" type="text" id="lastname" name="lastname" minlength="2" aria-label="Your lastname" tabindex="3"><br>
			        </div>

                    <div class="formData">
                        <label form="email" for="email">Email</label><br>
                        <input class="textControl" type="text" id="email" name="email" minlength="7" aria-label="Your email" tabindex="4"><br>
			        </div>

                    <div class="formData">
                        <label form="message" for="message">Votre message</label><br>
                        <textarea class="textControl" type="text" id="message" name="message" minlength="10" aria-label="Your message" tabindex="5"></textarea><br>
			        </div>

                </div>

                
            </form>

            <button class="contact_button submit-btn" type="submit" aria-label="Send" tabindex="6">Envoyer</button>

        </div>
        <!-- Modale validé -->
          <div id="formValid">
            <div class="modalValidForm">
              <h4 class="valid">Merci !</h4>
              <p>Votre message a été envoyé.</p>
              <button class="btn-closeModal">Fermer</button>
            </div>
          </div>
    </aside>
    <script src="./contactFormModal.js"></script>

</body>

</html>
