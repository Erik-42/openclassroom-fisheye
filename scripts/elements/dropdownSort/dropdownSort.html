<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../css/style.css" />
  <link rel="stylesheet" href="./dropdownSort.css" />
  <script src="https://kit.fontawesome.com/4ec6d39a0c.js" crossorigin="anonymous"></script>

  <title>dropdownSort</title>
</head>

<body>
  <h2>Clickable Dropdown</h2>

  <div class="photograph__media">

        <div class="photograph__media__sort">
          <span id="sortBy">Trier Par</span>

        <button  id="dropdownSelector" class="dropdownBtn" role="button">
            <span id="nameBtn">Popularité</span>
            <i class="fa-solid fa-chevron-down"></i>

            <ul id="dropdownSelector__list" class="dropdownContent" role="listbox">
                <a id="popularity" class="dropdownSelector__list__option" role="option">
                    <li class="dropdownSelector__list__option" id="btnPop" href="#popularité">Popularité</li>
                    <i class="fa-solid fa-chevron-up"></i>
                    </a>
                <p class="dropdownSelector__list__line"></p>
                <li id="date" class="dropdownSelector__list__option" role="option">
                    <a class="dropdownSelector__list__option" id="btnDate" href="#date">Date</a>
                    <i class="fa-solid fa-chevron-up"></i>
                </li>
                <p class="dropdownSelector__list__line"></p>
                <li id="titre" class="dropdownSelector__list__option" role="option">
                    <a class="dropdownSelector__list__option" id="btnTitre" href="#titre">Titre</a>
                    <i class="fa-solid fa-chevron-up"></i>
                </li>
            </ul>
        </button>
        </div>
  <script src="./dropdownSort.js"></script>
</body>

</html>
