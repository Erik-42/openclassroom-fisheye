<body>
  <header>
    <a href="../../index.html" tabindex="1" aria-label="Page d'accueil"><img src="../../assets/images/logo.png"
        class="logo" alt="fisheye logo, retour à l'accueil"></a>
  </header>
  <main id="main">

    <div class="photographer_container">

      <div class="photographer_header">
      
        <button class="contact_button contact-me-btn" aria-label="Contactez moi" tabindex="1">Contactez-moi
        </button>
        <div class="photographer_header__portrait">
          <img class="photographer_header__portrait__img" src="../../assets/photographers/account.png" alt="Portrait photographe">
        </div>
      </div>
    </div>

      <div class="photograph__media">

        <!-- filtres dropdown -->
        <div class="photograph__media__sort">
          <span id="sortBy">Trier Par</span>

        <button aria-label="Filtre de tri" id="dropdownSelector" class="dropdownBtn" tabindex="3">
          <span class="divDropBtn">
            <span id="nameBtn">Popularité</span>
            <span class="fa-solid fa-chevron-down"></span>
          </span>
            <ul id="dropdownSelector__list" class="dropdownContent">
                <li aria-label="Filtre par popularité" id="popularity" class="dropdownSelector__list__option" role="option" tabindex="3">
                    <a class="dropdownSelector__list__link" id="btnPop" href="#popularité">Popularité</a>
                    <span class="fa-solid fa-chevron-up"></span>
                </li>
                <p class="dropdownSelector__list__line"></p>
                <li aria-label="Filtre par date" id="date" class="dropdownSelector__list__option" role="option" tabindex="4">
                    <a class="dropdownSelector__list__link" id="btnDate" href="#date">Date</a>
                </li>
                <p class="dropdownSelector__list__line"></p>
                <li aria-label="Filtre par titre" id="titre" class="dropdownSelector__list__option" role="option" tabindex="5">
                    <a class="dropdownSelector__list__link" id="btnTitre" href="#titre">Titre</a>
                </li>
            </ul>
        </button>
        </div>
        
        <div class="photograph__gallery"></div>
      </div>        
      
      <div class="photograph__popup"></div>

      <div id="lightboxModal"></div>

      <!-- Modale formulaire -->
      <aside class="bground">
      <div class="content">
        <header class="modal__header">
                <h2>Contactez-moi</h2>
                <img aria-label="Fermer le formulaire" class="closeBtn" src="https://erik-42.github.io/openclassroom-fisheye/assets/icons/close_white.svg" alt="fermer" tabindex="6">
            </header>
        <h3 class="modal__photographerName"></h3>

        <div class="modal-body">
          <form name="reserve" method="get">
            <!-- Infos User -->
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2" aria-label="saisissez votre prénom" tabindex="1"><br>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" aria-label="Saisissez votre nom" tabindex="2"><br>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" aria-label="Saisissez votre e-mail" tabindex="3"><br>
            </div>
            <div class="formData">
                  <label for="message">Votre message</label><br>
                  <textarea class="text-control" id="message" name="message" minlength="10" maxlength="1000" aria-label="Saisissez votre message" tabindex="4">
                  </textarea><br>
			        </div>

            <button class="btn-submit" type="submit" aria-label="Bouton envoyer le formulaire" tabindex="5">Envoyer</button>
          </form>

          <!-- Modale formulaire validé -->
          <div id="formValid">
            <div class="modalValidForm">
              <h4 class="valid">Merci !</h4>
              <p>Votre message a été envoyé.</p>
              <button aria-label="Bouton fermer le formulaire" class="btn-closeModal" tabindex="1">Fermer</button>
            </div>
          </div>

        </div>
      </div>
    </aside>
    
  </main>
      
</body>

</html>
